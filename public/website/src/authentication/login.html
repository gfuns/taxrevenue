<!DOCTYPE html>
<html lang="en" class="h-full">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Responsive Background with Overlay</title>
		<link rel="stylesheet" href="/src/output.css" />
	</head>
	<body class="h-full p-0 m-0">
		<section class="h-screen bg-gradient-to-br">
			<div class="flex max-w-4xl min-h-screen mx-auto">
				<!-- Left Side - Login Form -->
				<div class="flex items-center justify-center w-full p-8 bg-white lg:w-1/2">
					<div class="w-full max-w-md space-y-8">
						<!-- Logo and Header -->
						<div class="text-left">
							<!-- Logo and Brand -->
							<div class="flex items-center justify-center mb-12 space-x-4">
								<div class="flex-shrink-0">
									<div class="w-12 h-12">
										<img src="/assets/images/benue-logo.png" alt="" />
									</div>
								</div>
								<div
									class="hidden sm:block text-[#232323] font-normal text-[11px] tracking-normal font-jaka leading-[120%]">
									<p>Procurement and Project</p>
									<p>Procurement and Project</p>
									<p>Management System</p>
								</div>
								<!-- Mobile brand text -->
								<div class="sm:hidden">
									<div class="text-base font-bold text-gray-900">BSPP</div>
									<div class="text-sm text-gray-600">Procurement System</div>
								</div>
							</div>

							<div class="text-center">
								<h1
									class="font-sora font-semibold text-[33px] leading-[160%] tracking-[0%] text-[#232323]">
									Welcome Back!
								</h1>
								<p class="text-sm text-gray-600">Log in to Continue</p>
							</div>
						</div>

						<!-- Login Form -->
						<form class="mt-8 space-y-6">
							<div class="space-y-4">
								<div>
									<label
										for="email"
										class="block font-jaka font-bold text-sm leading-[120%] tracking-[0%] text-[#292929] mb-1"
										>Email Address</label
									>
									<input
										id="email"
										name="email"
										type="email"
										placeholder="yourname@email.com"
										class="w-full px-3 py-3 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-benue-green focus:border-transparent" />
								</div>

								<div>
									<label
										for="password"
										class="block font-jaka font-bold text-sm leading-[120%] tracking-[0%] text-[#292929] mb-1">
										Password
									</label>

									<!-- Flex wrapper for input and icon -->
									<div
										class="flex items-center overflow-hidden border border-gray-300 rounded-md focus-within:ring-2 focus-within:ring-benue-green">
										<input
											id="password"
											name="password"
											type="password"
											placeholder="Password"
											class="flex-1 px-3 py-3 focus:outline-none placeholder-gray-400 font-jaka font-normal font-base leading-[22.4px] tracking-normal" />

										<!-- Toggle Button -->
										<button
											type="button"
											id="togglePassword"
											class="flex items-center h-full px-3 bg-transparent">
											<svg
												id="eyeIcon"
												class="w-5 h-5 text-gray-400"
												fill="none"
												stroke="currentColor"
												viewBox="0 0 24 24">
												<path
													stroke-linecap="round"
													stroke-linejoin="round"
													stroke-width="2"
													d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
												<path
													stroke-linecap="round"
													stroke-linejoin="round"
													stroke-width="2"
													d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
											</svg>
										</button>
									</div>
								</div>
							</div>

							<div class="text-right">
								<a
									href="forgot-password.html"
									class="font-jaka font-normal text-base leading-[22.4px] tracking-normal text-[#535353]"
									>Forgot password?</a
								>
							</div>

							<button
								type="submit"
								class="w-full bg-green-800 text-white py-4 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-benue-gree transition-colors duration-200 font-sora font-bold font-base leading-[120%] tracking-normal">
								Log In
							</button>

							<div class="text-center">
								<p
									class="font-jaka font-bold font-base leading-[120%] tracking-normal text-[#535353]">
									Don't have an account?
									<a
										href="company-reg.html"
										class="font-bold text-green-800 text-benue-green"
										>Register</a
									>
								</p>
							</div>
						</form>
					</div>
				</div>

				<!-- Right Side - Background Image -->
				<div class="relative hidden lg:block lg:w-1/2">
					<img
						src="/assets/images/signup-image.png"
						class="absolute bottom-0 left-0 z-50"
						alt="" />
					<div class="absolute inset-0 bg-[#F2FFDB] z-30"></div>
					<div class="relative flex items-center justify-center h-full">
						<div class="p-8 text-center">
							<!-- State Emblem Placeholder -->
							<div
								class="relative z-40 flex items-center justify-center mx-auto mb-8 rounded-full w-76 h-76 bg-white/20 backdrop-blur-sm">
								<div
									class="flex items-center justify-center h-auto rounded-full w-76 bg-white/30">
									<img
										src="/assets/images/benue-logo.png"
										class="h-auto opacity-25 w-76"
										alt="benue logo" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- JavaScript to toggle password visibility -->
		<script>
			const passwordInput = document.getElementById("password")
			const toggleBtn = document.getElementById("togglePassword")
			const eyeIcon = document.getElementById("eyeIcon")

			toggleBtn.addEventListener("click", () => {
				const isPassword = passwordInput.type === "password"
				passwordInput.type = isPassword ? "text" : "password"

				// Optional: icon toggle (eye/eye-off)
				eyeIcon.innerHTML = isPassword
					? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.953 9.953 0 012.43-4.362m2.61-2.611A9.956 9.956 0 0112 5
                c4.478 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.51 5.681M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3l18 18" />`
					: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5
                c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7
                -4.477 0-8.268-2.943-9.542-7z" />`
			})
		</script>
	</body>
</html>
