			const itemsPerPage = 5
			let currentPage = 1

			function renderTenders() {
				const container = document.getElementById("tender-list")
				container.innerHTML = ""
				const start = (currentPage - 1) * itemsPerPage
				const end = start + itemsPerPage
				const currentItems = tenders.slice(start, end)
				currentItems.forEach((html) => {
					const wrapper = document.createElement("div")
					wrapper.innerHTML = html
					container.appendChild(wrapper)
				})
			}

			function renderPagination() {
				const totalPages = Math.ceil(tenders.length / itemsPerPage)
				const pagination = document.getElementById("pagination")
				pagination.innerHTML = ""

				if (currentPage > 1) {
					const prev = createPageButton("← Previous", currentPage - 1)
					pagination.appendChild(prev)
				}

				for (let i = 1; i <= totalPages; i++) {
					const btn = createPageButton(i, i)
					pagination.appendChild(btn)
				}

				if (currentPage < totalPages) {
					const next = createPageButton("Next →", currentPage + 1)
					pagination.appendChild(next)
				}
			}

			function createPageButton(text, page) {
				const btn = document.createElement("button")
				btn.textContent = text
				btn.className = `px-3 py-2 text-sm rounded border border-gray-300 hover:bg-gray-100 ${
					currentPage === page ? "bg-gray-800 text-white" : "text-gray-700"
				}`
				btn.onclick = () => {
					currentPage = page
					renderTenders()
					renderPagination()
				}
				return btn
			}

			// Initial render
			renderTenders()
			renderPagination()
